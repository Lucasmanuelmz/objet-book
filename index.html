<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <dialog open id="form-dialog">
            <form method="dialog" id="submit-form">
               <label for="title">Title:</label><br />
                <input class="input-type" placeholder="Title of book" type="text" id="title" required><br />
        
                <label for="author">Author:</label><br />
                <input class="input-type" placeholder="Author of book" type="text" id="author" required><br />
        
                <label for="pages">Pages:</label><br />
                <input class="input-type" type="number" id="pages" placeholder="Add number of pages" required><br/>
        
                <label for="read">You are reading now? <span title="Yes if you check in checkbox">yes/no</span></label>
                <input type="checkbox" id="read"><br/>
        
                <button title="Click this button to add new book" type="button" id="add-book">Confirm</button>
                <button title="Click this to close dialog" type="reset" id="cancel">Close</button>
                <p></p>
          </form>
        </dialog>
        <menu>
            <button title="Click to start dialog" type="menu" id="menu-button">Add New Book</button>
        </menu>
        
        <div class="container-table">
        <table>
            <thead>             
            </thead>            
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
